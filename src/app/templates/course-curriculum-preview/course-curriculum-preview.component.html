<div class="course-curriculum-preview">
    <ng-container [ngSwitch]="state">
        <div *ngSwitchCase="'completed'" class="course-video-intro-wrap" #videoWrap>
            <div class="course-video-intro-wrap__inner">
                <button class="theme-button course-video-intro-wrap__inner__button-close-panel" pButton pRipple icon="pi pi-times" (click)="closeLayout()"></button>
                <plyr class="plyr-component" [plyrTitle]="'Video lesson'" [plyrPlaysInline]="true" [plyrOptions]="options" [plyrSources]="videoSources"></plyr>
            </div>
        </div>
        <div class="course-curriculum-preview__loading" *ngSwitchCase="'error'">
            <div class="course-curriculum-preview__loading__inner d-flex justify-content-center align-items-center">
                <div class="disconnected-message">
                    <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    <p class="disconnected-message__heading">{{ errorMessage }}</p>
                    <button *ngIf="canReload" pButton pRipple class="disconnected-message__button theme-button p-button-rounded" label="Làm mới" icon="pi pi-refresh" (click)="reload()"></button>
                </div>
            </div>
        </div>

        <div class="course-curriculum-preview__loading" *ngSwitchDefault>
            <div class="course-curriculum-preview__loading__inner d-flex justify-content-center align-items-center">
                <div class="ictu-indicator-loading-panel loading-progress-bar">
                    <span class="ictu-indicator-loading-panel__label">loading...</span>
                    <mat-progress-bar class="loader" mode="indeterminate" value="40"></mat-progress-bar>
                </div>
            </div>
        </div>
    </ng-container>
</div>
