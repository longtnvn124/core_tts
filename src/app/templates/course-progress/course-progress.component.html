<td class="course-progress-column column-index ost-w-40px text-center p-x-0">{{ index }}</td>
<td class="course-progress-column column-course text-left white-space-normal">
    <ng-container [ngSwitch]="state">
        <div class="d-flex w-100" *ngSwitchCase="'success'">
            <div class="course-progress__media">
                <img class="course-progress__media__img" src="../../../assets/images/placeholder-368x206.svg" alt="course info">
            </div>
            <div class="course-progress__info flex-fill d-inline-flex flex-column p-l-10">
                <h4 class="course-progress__info__title font-roboto f-14 f-w-500 m-0">{{ course.title }}</h4>
                <p class="course-progress__info__instructor m-0">
                    <span class="course-progress__info__instructor__name font-roboto f-14 f-w-400 text-muted">Nguyen Van Su</span>
                </p>
            </div>
        </div>
        <div class="d-flex w-100 is-loading" *ngSwitchCase="'loading'">
            <div class="course-progress__media"></div>
            <div class="course-progress__info flex-fill d-inline-flex flex-column p-l-10">
                <h4 class="course-progress__info__title font-roboto f-14 f-w-500 m-0"></h4>
                <p class="course-progress__info__instructor m-0"></p>
            </div>
        </div>
        <div class="disconnected-message d-flex w-100 align-items-start" *ngSwitchCase="'error'">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(-336)">

                </g>
            </svg>
            <div class="disconnected-message__right-info flex-fill p-l-15">
                <p class="disconnected-message__heading">Mất kết nối với máy chủ.<br/>Vui lòng kiểm tra kết nối mạng hiện tại của bạn hoặc thử lại bằng nút bên dưới.</p>
                <button pButton pRipple class="disconnected-message__button theme-button p-button-rounded" label="Kết nối lại với máy chủ" icon="pi pi-refresh" (click)="btnReload()"></button>
            </div>
        </div>
    </ng-container>
</td>
<td class="course-progress-column column-date-start text-center">
    <ng-container *ngIf="state==='success'; else tplLineLoading">{{ dateStart }}</ng-container>
</td>
<td class="course-progress-column column-progress text-center">
    <div class="course-progress__progress-info d-flex align-items-center" *ngIf="state==='success'; else tplLineLoading">
        <span class="course-progress__progress-info__percent font-roboto f-14 f-w-500">{{ progress }}%</span>
        <div class="course-progress__progress-info__pipe flex-fill m-l-5 bg-primary-100">
            <span class="course-progress__progress-info__pipe__core bg-primary-900 d-inline-block" [style.width.%]="progress"></span>
        </div>
    </div>
</td>
<td class="course-progress-column column-rate text-center">
    <div class="d-flex align-items-end justify-content-center" *ngIf="state==='success'; else tplLineLoading">
        <svg style="width: 22px;height: 22px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ffc700">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z"/>
        </svg>
        <b class="font-roboto f-14 f-w-500" style="color: #404a60;margin: 0 0 0 10px;">0.0</b>
    </div>
</td>
<td class="course-progress-column column-status text-center p-x-0">
    <div *ngIf="state==='success'; else tplLineLoading" class="w-100" [innerHTML]="tplState | safeHtml"></div>
</td>

<ng-template #tplLineLoading>
    <span *ngIf="state==='loading'" class="course-progress__line-skeleton-animation"></span>
</ng-template>

<ng-template #tplInfoLoading>

</ng-template>
