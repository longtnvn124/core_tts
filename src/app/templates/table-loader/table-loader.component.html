<div class="table-loader">
    <div class="wrapper">
      <div class="table-row header">
        <div class="table-cell" *ngFor="let col of [].constructor(tableCol)"></div>
      </div>
      <div class="table-row" *ngFor="let row of [].constructor(tableRow)">
        <div class="table-cell" *ngFor="let col of [].constructor(tableCol)"></div>
      </div>
    </div>
  </div>
